<h3 id="通过github-pages-和jekyll搭建博客">通过github pages 和jekyll搭建博客</h3>

<ol>
  <li>github与jekyll <a href="https://docs.github.com/en/github/working-with-github-pages/setting-up-a-github-pages-site-with-jekyll">官方文档</a></li>
  <li>按照文档搭建完成后有个坑：页面给可以访问到，但是没有css样式，原因为_config.yml文件中的<code class="language-plaintext highlighter-rouge">baseurl: "" # the subpath of your site, e.g. /blog</code>值需要修改为你的仓库路径</li>
  <li>本地调试：<code class="language-plaintext highlighter-rouge">bundle exec jekyll serve</code>

</ol>
